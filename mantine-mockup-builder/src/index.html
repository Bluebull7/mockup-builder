<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantine Mockup Builder Demo</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://unpkg.com/@mantine/core@5.6.0/dist/styles.css" />  </head>
<body>
    <div class="container">
        <div class="component-browser">
            <h2>Mantine Components</h2>
            <ul id="component-list">
                <li class="draggable-item" data-component="Button">Button</li>
                <li class="draggable-item" data-component="List">List</li>
                <li class="draggable-item" data-component="TextInput">Text Input</li>
            </ul>
        </div>
        <div class="mockup-area" id="dropzone">
            <h2>Mockup Area (Drop Here)</h2>   
        </div>
    </div>

    <div id="root"></div>

    <script src="dist/bundle.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>  <script src="app.js"></script> 
</body>
</html>
